<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - Profile</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <h1>Welcome, {{ username|capitalize }}</h1>
        <p><strong>Role:</strong> {{ role }}</p>
        <div class="actions">
            <a href="{{ url_for('profile.edit_profile') }}" class="btn"><i class="fas fa-edit"></i> Edit Profile</a>
            {% if role == 'admin' %}
                <a href="{{ url_for('admin.admin') }}" class="btn"><i class="fas fa-users-cog"></i> Manage Users</a>
                <a href="{{ url_for('admin.manage_temp_shares') }}" class="btn"><i class="fas fa-users-cog"></i> Manage Temp. Shares</a>
            {% endif %}
            <a href="{{ url_for('auth.logout') }}" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <a href="{{ url_for('main.home') }}" class="btn"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </div>
</body>
</html>
