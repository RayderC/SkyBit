<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - Delete Confirmation</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='confirm_delete.css') }}">
</head>
<body>
    <div class="confirmation-container">
        <h1>Are you sure you want to delete this {{ 'file' if not file_is_folder else 'folder' }}?</h1>
        <p>{{ filepath }}</p>

        <form action="{{ url_for('main.delete', filepath=filepath) }}" method="POST">
            <div class="button-container">
                <button class="button delete-button" type="submit">Yes, Delete</button>
                <a href="{{ url_for('main.home', folder=folder_path) }}" class="button cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
