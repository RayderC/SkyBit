<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - Confirm Delete User</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the user <strong>{{ username }}</strong>? This action cannot be undone.</p>
        <form method="POST" action="{{ url_for('admin.delete_user', username=username) }}">
            <button type="submit" class="btn delete-btn"><i class="fas fa-trash"></i> Delete User</button>
        </form>
        <a href="{{ url_for('admin.admin') }}" class="btn cancel-btn"><i class="fas fa-times"></i> Cancel</a>
    </div>
</body>
</html>
