<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='rename.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="rename-container">
        <h1>Generate a Temporary Share Link</h1>
        <p>You're sharing: <strong>{{ file_name }}</strong></p>
        <form method="POST" action="{{ url_for('main.generate_temp_share', filepath=filepath) }}">
            <div class="form-group">
                <label for="expires_in">Link Expiration (in minutes):</label>
                <input type="number" id="expires_in" name="expires_in" min="1" value="60" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn">Generate Link</button>
                <a href="{{ url_for('main.home', folder=current_folder) }}" class="btn"><i class="fas fa-times"></i> Cancel</a>
                <p>Once the link expires, it will no longer be accessible.</p>
            </div>
        </form>
    </div>
</body>
</html>
