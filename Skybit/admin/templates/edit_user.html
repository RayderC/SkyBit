<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - Edit User</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_user_admin.css') }}">
</head>
<body>
    <div class="profile-container">
        <h1>Edit User</h1>
        <form action="{{ url_for('admin.edit_user', username=username) }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ username }}" required>
            </div>
            <div class="form-group">
                <label for="password">New Password (optional)</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password (optional)</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="user" {% if role == "user" %}selected{% endif %}>User</option>
                    <option value="mod" {% if role == "mod" %}selected{% endif %}>Mod</option>
                    <option value="admin" {% if role == "admin" %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div class="actions">
                <button type="submit" class="btn">Save Changes</button>
                <a href="{{ url_for('admin.admin') }}" class="btn cancel-btn"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
