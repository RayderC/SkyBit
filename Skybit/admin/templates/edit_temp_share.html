<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - Edit Temporary Share Expiration</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="profile-container">
        <h1>Edit Expiration for Temp Share {{ token }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="expires_in">Expires In (minutes):</label>
                <input type="number" id="expires_in" name="expires_in" value="{{ expires_in }}" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn">Update Expiration</button>
                <a href="{{ url_for('profile.profile') }}" class="btn">Back To Profile</a>
            </div>
        </form>
    </div>
</body>
</html>
