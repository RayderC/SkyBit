<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - Manage Users</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <h1>Manage Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
                <tbody>
                    {% for username, user in users.items() %}
                        <tr class="{% if username == current_user.username %}current-user{% endif %}">
                            <td>{{ username }}</td>
                            <td>{{ user['role'] }}</td>
                            <td>
                                {% if username != current_user.username %}
                                    <form action="{{ url_for('admin.edit_user', username=username) }}" method="GET" style="display: inline-block;">
                                        <button type="submit" class="manage-actions edit-btn">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                    </form>
                                    <form action="{{ url_for('admin.delete_user', username=username) }}" method="GET" style="display: inline-block;">
                                        <button type="submit" class="manage-actions delete-btn">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </form>
                                {% else %}
                                    <span class="disabled-action">Cannot delete yourself</span>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
        <a href="{{ url_for('profile.profile') }}" class="btn"><i class="fas fa-arrow-left"></i> Back to Profile</a>
        <a href="{{ url_for('admin.add_user') }}" class="btn"><i class="fas fa-user-plus"></i> Add User</a>
    </div>
</body>
</html>
